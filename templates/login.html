<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
  body { font-family: Arial; background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 20px #aaa; width:300px; text-align:center; }
  input { width:90%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
  button { width:95%; padding:10px; background:#007bff; color:white; border:none; border-radius:6px; cursor:pointer; }
  button:hover { background:#0056b3; }
  .error { color:red; }
  .success { color:green; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form action="{{ url_for('login') }}" method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
