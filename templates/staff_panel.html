<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th {
      background: #0073e6;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    .note-box {
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .logout {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 15px;
      background: #e60000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .logout:hover {
      background: #b30000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, {{ username }} (Staff)</h1>
  </header>
  <div class="container">
    <h2>Leads Assigned</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Time</th>
      </tr>
      {% for lead in leads %}
      <tr>
        <td>{{ lead.name }}</td>
        <td>{{ lead.email }}</td>
        <td>{{ lead.phone }}</td>
        <td>{{ lead.time }}</td>
      </tr>
      {% endfor %}
    </table>

    <div class="note-box">
      <h2>Add Notes / Remarks</h2>
      <form method="post">
        <textarea name="note" placeholder="Write your note here..."></textarea>
        <button type="submit">Save Note</button>
      </form>
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Logout</a>
  </div>
</body>
</html>
